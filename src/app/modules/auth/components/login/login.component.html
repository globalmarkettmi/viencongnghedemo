<!--begin::Form-->
<form class="form w-100" [formGroup]="loginForm" novalidate="novalidate" id="kt_login_signin_form"
  (submit)="submit()">
  <!--begin::Heading-->
 <!--begin::Heading-->
 <div class="text-center mb-10">
  <h1 class="text-dark mb-3">Đăng nhập Quản trị Poker Tuấn</h1>

</div>
<!--end::Heading-->
  <!--begin::Form group-->
  <div class="fv-row mb-10">
    <label class="form-label fs-6 fw-bolder text-dark">Tài khoản</label>
    <input class="form-control form-control-lg form-control-solid" placeholder="Nhập tài khoản" type="text" formControlName="username"
      autocomplete="off"  />

  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-10">
    <div class="d-flex justify-content-between mt-n5">
      <div class="d-flex flex-stack mb-2">
        <label class="form-label fw-bolder text-dark fs-6 mb-0">Mật khẩu</label>
        <a style="display: none;" routerLink="/auth/forgot-password" class="link-primary fs-6 fw-bolder" id="kt_login_forgot"
          [style.margin-left]="'5px'">
          Quên mật khẩu ?
        </a>
      </div>
    </div>

    <input class="form-control form-control-lg form-control-solid" type="password"  placeholder="Nhập mật khẩu" autocomplete="off"
      formControlName="password" />
  </div>
  <!--end::Form group-->

  <!--begin::Action-->
  <div class="text-center">
    <button type="submit" class="btn btn-lg btn-primary w-100 mb-5"
      [disabled]="loginForm.invalid">
      <span class="indicator-label">Đăng nhập</span>
    </button>
  </div>
  <!--end::Action-->
</form>
<!--end::Form-->
